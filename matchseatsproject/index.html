<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennisstadion Sitzplatzbuchung</title>
    <!-- CSS-Datei einbinden -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas für Three.js-Renderer -->
    <div id="canvas-container"></div>
    
    <!-- Steuerelemente für Buchung -->
    <div id="controls">
        <button id="book-button">Buchen</button>
        <button id="reset-camera-button">Kamera zurücksetzen</button>
        <button id="deselect-seat-button">Auswahl zurücksetzen</button>
        <p id="status-display">Ausgewählter Sitz: keiner</p>
    </div>

    <!-- Drei.js und das Hauptskript einbinden -->
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</body>
</html>
